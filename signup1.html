<body>
    <div class="container">

        <h2>Step - 2</h2>

        <div class="container">
            <h2>Upload Profile Image</h2>
        
            <!-- Profile Image Preview -->
            <div>
                <img src="icon profile.jpg" id="profileImage" class="profile-pic" alt="Profile Picture">
            </div>
            
            <!-- Hidden File Input -->
            <input type="file" id="fileUpload" accept="image/*" onchange="uploadSuccess()">
        
            <!-- Custom Upload Button -->
            <button class="upload-btn" onclick="document.getElementById('fileUpload').click()">Upload Image</button>
        
            <!-- Success and Error Messages -->
            <input type="text" id="location" class="form-control" placeholder="Enter WhatsApp Number" required>
            <script>
                // ✅ JavaScript Function to Convert and Validate WhatsApp Number
                function convertToWhatsApp() {
                    const locationInput = document.getElementById('location');
                    const output = document.getElementById('output');
                    let phoneNumber = locationInput.value.trim();
            
                    // Remove any non-digit characters
                    phoneNumber = phoneNumber.replace(/\D/g, '');
            
                    // Validate and format the number
                    if (/^\d{10}$/.test(phoneNumber)) {
                        // Format as WhatsApp link
                        const whatsappLink = `https://wa.me/91${phoneNumber}`;
                        
                        output.innerHTML = `
                            ✅ <strong>WhatsApp Link:</strong> <a href="${whatsappLink}" target="_blank">${whatsappLink}</a>
                        `;
                        output.style.color = "green";
                    } else {
                        output.textContent = "❌ Invalid WhatsApp Number! Please enter a valid 10-digit number.";
                        output.style.color = "red";
                    }
                }
            </script>
        </div>
               
    </form>

        <script>
            // ✅ JavaScript Function to Handle Upload
            function uploadSuccess() {
                const fileInput = document.getElementById('fileUpload');
                const profileImage = document.getElementById('profileImage');
                const successMessage = document.getElementById('successMessage');
                const errorMessage = document.getElementById('errorMessage');
        
                const file = fileInput.files[0];
        
                if (file) {
                    // Validate file type
                    const validTypes = ['image/jpeg', 'image/png', 'image/jpg', 'image/gif'];
                    if (!validTypes.includes(file.type)) {
                        errorMessage.style.display = 'block';
                        successMessage.style.display = 'none';
                        return;
                    }
        
                    // Display image preview
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        profileImage.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
        
                    // Show success message
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                }
            }
        </script>
        
                
           
       

    <button type="button" class="btn btn-outline" onclick="validateAndRedirect()">Next</button>
    <script>
        // ✅ Function 1: Handle Image Upload and Preview
        function uploadSuccess() {
            const fileInput = document.getElementById('fileUpload');
            const profileImage = document.getElementById('profileImage');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
    
            const file = fileInput.files[0];
    
            if (file) {
                const validTypes = ['image/jpeg', 'image/png', 'image/jpg', 'image/gif'];
                
                // Validate file type
                if (!validTypes.includes(file.type)) {
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                    alert('Invalid file type! Please upload an image.');
                    return;
                }
    
                // Display uploaded image preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    profileImage.src = e.target.result;
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                };
                reader.readAsDataURL(file);
            } else {
                successMessage.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        }
    
        // ✅ Function 2: Validate WhatsApp Number
        function validateWhatsAppNumber() {
            const whatsappInput = document.getElementById('location');
            const whatsappNumber = whatsappInput.value.trim().replace(/\D/g, '');
    
            if (/^\d{10}$/.test(whatsappNumber)) {
                return whatsappNumber;  // Valid number
            } else {
                alert('Please enter a valid 10-digit WhatsApp number.');
                return null;
            }
        }
    
        // ✅ Function 3: Validate and Redirect
        function validateAndRedirect() {
            const fileInput = document.getElementById('fileUpload');
    
            // Check if an image is uploaded
            if (!fileInput.files.length) {
                alert('Please upload a profile image.');
                return;
            }
    
            // Validate WhatsApp Number
            const whatsappNumber = validateWhatsAppNumber();
            if (!whatsappNumber) {
                return;  // Exit if invalid
            }
    
            // If all validation passes
          
    
            // Redirect to the next page (replace with your actual page)
            window.location.href = "typeaccount.html";
        }    </script>
