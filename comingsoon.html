<style>/* General Styles */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: #ffffff; /* Dark background */
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }
    
    /* Poster Container */
    .poster {
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent black */
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        max-width: 500px;
        width: 100%;
    }
    
    /* Heading */
    .poster h1 {
        font-size: 3.5rem;
        margin-bottom: 20px;
        color: #000000; /* Coral color */
        text-transform: uppercase;
        letter-spacing: 5px;
    }
    
    /* Paragraph */
    .poster p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        color: #000000;
    }
    
    /* Call-to-Action Button */
    .cta-button {
        display: inline-block;
        padding: 15px 30px;
        background-color: #000000; /* Coral color */
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: background-color 0.3s ease;
    }
    
    .cta-button:hover {
        background-color: #000000; /* Darker coral on hover */
    }</style>
    <script>document.querySelector(".cta-button").addEventListener("click", (e) => {
        e.preventDefault(); // Prevent default link behavior
        alert("You'll be notified when we launch!");
    });</script>
