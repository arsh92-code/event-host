     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            background: #f8f9fa;
            padding: 55px 0;
        }
        .carousel {
            display: flex;
            gap: 20px;
            animation: scroll 15s linear infinite;
            white-space: nowrap;
        }
        .carousel img {
            width: 150px;
            height: auto;
            object-fit: contain;
        }
        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
